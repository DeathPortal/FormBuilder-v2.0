<div *ngIf="windowSize > 1200" class="row" style="margin-left:30px; ">
    <div class="col">
        <layout-margin [selectedEle] = 'selectedEle' [label]="[['Top','T',''],['Bottom','B',''],['Left','L',''],['Right','R','']]"></layout-margin>
    </div>
    <div class="col">
         <layout-padding [selectedEle] = 'selectedEle' [label]="[['Top','T',''],['Bottom','B',''],['Left','L',''],['Right','R','']]"></layout-padding>
    </div>
</div>


<div class="row" [style.width] = "windowSize < 988 ? '150px':''" *ngIf="windowSize <= 1200 && windowSize > 535" style="height: 100%; padding-left: 5px;">
    <div class="col">
        <div class="dropdown" style="width: 100px; height: 100%;">
                <button class="btn btn-secondary dropdown-toggle responsive-font" type="button" id="dropdownMenuButton" (click)="showMargin = !showMargin" aria-haspopup="true" aria-expanded="false" style="width: 100px; height: 80%;">
                    Margin
                </button>
                <div [hidden]="!showMargin" class="menu-dropdown"  aria-labelledby="dropdownMenuButton" style="width: 270px; padding-left: 20px;">
                     <layout-margin [selectedEle] = 'selectedEle' [label]="[['Top','Top','Top'],['Bottom','Bottom','Bottom'],['Left','Left','Left'],['Right','Right','Right']]"></layout-margin>
                </div>
             </div>
    </div>
    <div class="col">
        <div class="dropdown" style="width: 110px; height: 100%;">
                <button class="btn btn-secondary dropdown-toggle responsive-font" type="button" id="dropdownMenuButton" (click)="showPadding = !showPadding" aria-haspopup="true" aria-expanded="false" style="width: 100px; height: 80%;">
                    Padding
                </button>
                <div [hidden]="!showPadding" class="menu-dropdown"  aria-labelledby="dropdownMenuButton" style="width: 270px; padding-left: 20px;">
                      <layout-padding [selectedEle] = 'selectedEle' [label]="[['Top','Top','Top'],['Bottom','Bottom','Bottom'],['Left','Left','Left'],['Right','Right','Right']]"></layout-padding>
                </div>
             </div>
    </div>
</div>

<div class="row" [style.width] = "windowSize < 535 ? '110px':''" *ngIf="windowSize <= 535" style="height: 100%; padding: 5px;">
    <div class="col">
        <div class="dropdown" style="width: 110px; height: 80%;">
                <button class="btn btn-secondary dropdown-toggle responsive-font" type="button" id="dropdownMenuButton" (click)="showMargin = !showMargin" aria-haspopup="true" aria-expanded="false" style="width: 80px; height: 100%;">
                    Layout
                </button>
                <div [hidden]="!showMargin" class="menu-dropdown"  aria-labelledby="dropdownMenuButton" style="width: 270px; padding-left: 20px;">
                     <layout-margin [selectedEle] = 'selectedEle' [label]="[['Top','Top','Top'],['Bottom','Bottom','Bottom'],['Left','Left','Left'],['Right','Right','Right']]"></layout-margin>
                     <div class="dropdown-divider"></div>
                     <layout-padding [selectedEle] = 'selectedEle'  [label]="[['Top','Top','Top'],['Bottom','Bottom','Bottom'],['Left','Left','Left'],['Right','Right','Right']]"></layout-padding>
                </div>
             </div>
    </div>
</div>
