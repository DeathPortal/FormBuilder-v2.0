<div class="row" style="width: 250px; height: 250px; border-radius: 5px; margin-left: 20px; padding: 0px; position: relative;">
    <div style="width: 128px; height: 128px; position: relative;">
        <div [style.background]='backgroundColor' style="width: 100%; height: 100%; position: absolute; top: 0px; left: 0px; z-index: 0;"></div>
        <div style="width: 100%; height: 100%; position: absolute; top: 0px; left: 0px; z-index: 1;  background: url(../app/img/colorpicker_overlay.png);"></div>
        <div [style.top] = "brightTop+'px'" [style.left] = "satLeft+'px'" [style.background] = "actualColor" (mousemove) = "calcOffset($event);" [ng2-draggable] = "[-7,121,121,-7]" style="position: absolute; top: -7px; left: 121px; z-index: 100; border-radius: 50%; width: 10px; height: 10px; border: 2px solid white;"></div>
    </div>
    <div style="position: relative; margin-left:20px; width: 10px; height: 128px; background: linear-gradient(to bottom,hsl(0,100%,50%),hsl(60,100%,50%),hsl(120,100%,50%),hsl(180,100%,50%),hsl(240,100%,50%),hsl(300,100%,50%),hsl(360,100%,50%)); border-radius: 10px;">
        <div [style.top]="hueTop+'px'" [ng2-draggable] = "[-6,-6,121,-6]" [style.background] = "backgroundColor" style="position: absolute; top: -6px; left: -6px; width: 20px; height: 20px; border-radius: 50%; border:2px solid white;" (mousemove) = "onmousemove($event)"></div>
    </div>
    <div style="width:60px;">
        <table style="margin-left: 20px;">
            <tr>
                <td><div class="input-group " style="padding: 0px; width: 20px; margin: 0;">
                     <div class="input-group-addon" style="padding: 2px; font-size: 10px;">R</div>
                     <input (change)="updateRGB()" type="number" [(ngModel)]="red" class="form-control" style="font-size: 10px; width: 40px; padding: 2px; background: rgba(255,0,0,0.2); color: white;" placeholder="R"></div> </td>
              </tr> 
              
            <tr>
                <td>
                    <div class="input-group " style="padding: 0px; width: 20px; margin: 0;">
                     <div class="input-group-addon" style="padding: 2px; font-size: 10px;">G</div>
                    <input (change)="updateRGB()" type="number" [(ngModel)]="green" class="form-control" style="font-size: 10px; width: 40px; padding: 2px; background: rgba(0,255,0,0.2); color: white;" placeholder="G"></div></td>
              </tr> 
              
            <tr>
                <td>
                    <div class="input-group " style="padding: 0px; width: 20px; margin: 0;">
                     <div class="input-group-addon" style="padding: 2px; font-size: 10px;">B</div>
                    <input (change)="updateRGB()" type="number" [(ngModel)]="blue" class="form-control" style="font-size: 10px; width: 40px; padding: 2px; background: rgba(0,0,255,0.2); color: white;" placeholder="B">
                    </div></td>
             </tr>
             <tr> <td> &nbsp; </td></tr>
             <tr> <td>
                 <div class="input-group " style="padding: 0px; width: 20px; margin: 0;">
                     <div class="input-group-addon" style="padding: 2px; font-size: 10px;">H</div>
                 <input type="number" [(ngModel)]="hue" class="form-control" style="font-size: 10px; width: 40px; padding: 2px; color: black;" placeholder="H"> 
                 </div>
                 </td>
            </tr>
            <tr> <td>
                <div class="input-group " style="padding: 0px; width: 20px; margin: 0;">
                     <div class="input-group-addon" style="padding: 2px; font-size: 10px;">S</div>
                 <input type="number" [(ngModel)]="sat" class="form-control" style="font-size: 10px; width: 40px; padding: 2px; color: black;" placeholder="S"> 
                 </div>
                </td>
                </tr>

             <tr>  <td>
                 <div class="input-group " style="padding: 0px; width: 20px; margin: 0;">
                     <div class="input-group-addon" style="padding: 2px; font-size: 10px;">B</div>
                 <input type="number" [(ngModel)]="bright" class="form-control" style="font-size: 10px; width: 40px; padding: 2px; color: black;" placeholder="B"> 
                 </div>
                 </td>    
            </tr>
        </table>
    </div>
        <div style="width: 80%; height: 10px; border: 1px solid rgba(0,128,255,1); position: relative; border-radius: 10px; bottom: 40px;">
            <div id="completed" [style.width]="sliderLeft+'px'" style="width: 0px; height: 100%; background: rgba(0,128,255,1);"></div>
            <div (mousemove) = "sliderMove($event);" [ng2-draggable] = "[-5,'full,-5',-5,-5]" id="handle" style="position: absolute; top:-5px; left: -5px; width: 10px; height: 20px; background: #000;"></div>
        </div>
        <div class="row" style="padding:0px; position: absolute; bottom: 35px; left: 0px;">
        <div class="col-4" style=" background-image: url(/app/img/checkers.png); background-repeat: repeat; padding: 0px; border-radius:3px;">
            <input class="form-control" [style.background]="selectedColor" [style.color]="complementedColor" [(ngModel)]="hex" placeholder="color-code" style="width: 100%; font-size: 12px; height: 100%;">
        </div>
        <div class="col-3">
            <button class="btn btn-sm btn-success" (click) = "okStatus()">Ok</button>
        </div>
        <div class="col-4">
            <button class="btn btn-sm btn-danger" (click) = "cancelStatus()">Cancel</button>
        </div>
    </div>

</div>
